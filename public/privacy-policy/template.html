<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="pageWrapper">
      <nav id="navbar">
        <div id="navbarList">
          <ul id="navbarListLeftSide" class="navbarListContainer">
            <li id="logoContainer">
              <img
                alt="Dead Set Bit logo"
                id="logoSvg"
                src="assets/navbar/logo.svg"
              />
            </li>
          </ul>
          <ul id="navbarListRightSide" class="navbarListContainer">
            <li class="listItem">
              <a id="listItemAbout" href="/#about" class="listItemLink"
                >ABOUT</a
              >
            </li>
            <li class="listItem">
              <a href="/#empathic-building" class="listItemLink">
                <img
                  class="listItemLinkImage"
                  alt="Empathic Building logo"
                  src="assets/navbar/navbarEB.svg"
                />
              </a>
            </li>
            <li class="listItem">
              <a href="/#banzaiman" class="listItemLink">
                <img
                  class="listItemLinkImage"
                  alt="Banzaiman logo"
                  src="assets/navbar/navbarBanzaiman.svg"
                />
              </a>
            </li>
            <li class="listItem">
              <a href="/#employees" class="listItemLink">
                <img
                  class="listItemLinkImage"
                  alt="Employees logo"
                  src="assets/navbar/navbarEmployee.svg"
                />
              </a>
            </li>
          </ul>
          <button aria-label="navbar menu button" id="navbarButton">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <div id="mainMenuContainer">
          <div id="mainMenuOpacityLayer"></div>
          <ul id="mainMenu">
            <img
              alt="Dead Set Bit Logo"
              id="menuHeader"
              src="assets/heroSection/header.svg"
            />
            <li class="mainMenuListItem">
              <a class="mainMenuListLink" href="#about">About</a>
            </li>
            <li class="mainMenuListItem">
              <a class="mainMenuListLink" href="#empathic-building"
                >Empathic Building</a
              >
            </li>
            <li class="mainMenuListItem">
              <a class="mainMenuListLink" href="#banzaiman">Banzaiman</a>
            </li>
            <li class="mainMenuListItem">
              <a class="mainMenuListLink" href="#employees">Employees</a>
            </li>
          </ul>
        </div>
      </nav>

      <div id="content"></div>
    </div>
  </body>
</html>
